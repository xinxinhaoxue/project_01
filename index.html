<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 
        git init 创建git仓库
        git commit -m "新建了index.html文件"      提交
        git commit -a -m "新建了index.html文件"      跳过暂存区提交
        git add  开始跟踪 已修改加入暂存区

        撤销对文件的修改 git checkout -- index.html
         git add . 添加所有文件
         git reset HEAD 要移除的文件    移除缓存区
         git reset HEAD .    移除全部缓存区

        从git仓库和工作区同时移除 index.js文件
        git rm -f index.js
        
        只从git仓库中移除index.css,但保留工作区index.css文件
        git rm --cached index.css
     -->
     <h1>h1标题</h1>
     <script src="./index.js"></script>
</body>
</html>
